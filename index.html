<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Images</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>

<body>
  <main class="">
    <h1>Image test</h1>
    <form>
      <div class="image-picker">
        <label class="image-choice">
          <input type="radio" checked name="chosen-image" value="/fleetwoodmac.jpeg">
          <img src="/fleetwoodmac.jpeg">
        </label>
        <label class="image-choice">
          <input type="radio" name="chosen-image" value="/metallica.jpeg">
          <img src="/metallica.jpeg">
        </label>
        <label class="image-choice">
          <input type="radio" name="chosen-image" value="/nirvana.jpeg">
          <img src="/nirvana.jpeg">
        </label>
        <label class="image-choice" title="Upload preview">
          <img id="imagePreview" src="https://placehold.co/50x50/222222/333?font=lato&text=Preview"/>
          <input id="imageValue" type="radio" name="chosen-image" value="">
          <label class="file-upload" for="imageUpload" title="Upload an image">
            <span class="material-symbols-outlined">
              upload
              </span>
          </label>
        </label>
        <input type="file" id="imageUpload" accept="image/*"> 
      </div>
      
    
        
      <div class="prompt-box">
        
        <label>

          <h5>Prompt</h5>
          <textarea rows="4" cols="50" name="prompt" value="Provide information on the image. Add headings for each section and working links to all source material, make sure you are comprehensive. Always answer in english. At the end, provide similar items to explore." placeholder="Provide information on the image. Add headings for each section and working links to all source material, make sure you are comprehensive. Always answer in english. At the end, provide similar items to explore."></textarea>
          <div class="button-group">
          
          <button type="submit" id="submit" title="Submit to LLM">Submit</button>
          </div> 
          </label>
    

      
     
    </div>
    </form>
    <div class="output"></div>
  </main>

  <script type="module" src="/main.js"></script>
</body>

</html>
